<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <title>SignUp Form</title>
</head>
<body>
    <div class="main-container">
        <div class="left-box">
            <img class="img1" src="images/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="photocredit">Photo by <u>Halie West</u> on <u>Unsplash</u></div>
            <div class="topimg">
                <img class="img2" src="images/odin-lined.png">
                <span>ODIN</span>
            </div>
        </div>
        <div class="right-box">
            <div class="top-p">
                <p style="margin-bottom: 0;">This is not a real online service! 
                    You know you need something like this in your life to help you realize your deepest dreams.  
                </p>
                <p style="margin-top: 0;">Sign up <em>now</em> to get started.</p>
                <p>You <em>know</em> you want to.</p>
            </div>
            <div class="form-cont">
                <form>
                <legend>Let's do this!</legend>
                <div class="form-row">
                    <div class="form-div">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name">
                    </div>
                    <div class="form-div">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-div">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email">
                    </div>
                    <div class="form-div">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" pattern="[0-9]{8}">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-div">
                    <label for="pass-word">PASSWORD</label>
                    <input type="password" id="pass-word">
                    <br>
                    <small class="error"></small>
                    </div>
                    <div class="form-div">
                    <label for="confirm-pass">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-pass">
                    </div>
                </div>               
                </div>
                    <div class="btn">
                        <input type="submit" value="Create Account">
                    </div>
                    <div class="signin">
                        Already have an account?
                        <a href="url"> Log in</a>
                    </div> 
                </div>   
                </form>
            </div>
        </div>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
